    <script>
      function updateGlobalVolumeBtn() {
        const btn = document.getElementById('global-volume-btn');
        if (!btn) return;
        if (window.__globalMute) btn.classList.add('muted');
        else btn.classList.remove('muted');
      }
      document.getElementById('global-volume-btn').onclick = function() {
        window.__globalMute = !window.__globalMute;
        updateGlobalVolumeBtn();
      };
      updateGlobalVolumeBtn();

      // --- BACK BUTTON LOGIC ---
      function updateGlobalBackBtn() {
        const btn = document.getElementById('global-back-btn');
        if (!btn) return;
        const ageSelector = document.getElementById('ageSelector');
        const games = document.getElementById('gamesContainer');
        const modal = document.querySelector('.game-modal');
        if (modal) {
          btn.style.display = '';
          btn.onclick = function() {
            modal.remove();
            if (games) games.style.display = 'block';
            if (window.updateGlobalBackBtn) setTimeout(window.updateGlobalBackBtn, 0);
          };
        } else if (games && games.style.display !== 'none') {
          btn.style.display = '';
          btn.onclick = function() {
            games.style.display = 'none';
            const categories = document.getElementById('categoriesContainer');
            if (categories) categories.style.display = 'block';
            if (window.updateGlobalBackBtn) setTimeout(window.updateGlobalBackBtn, 0);
          };
        } else if (ageSelector && ageSelector.style.display !== 'none') {
          btn.style.display = 'none';
        } else {
          btn.style.display = '';
          btn.onclick = function() { };
        }
      }
